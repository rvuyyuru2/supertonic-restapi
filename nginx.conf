worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Allow larger payloads
    client_max_body_size 50M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream backend {
        server api:8800 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://backend;
            
            # Proxy Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # HTTP 1.1 support for keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Disable buffering for streaming TTS
            proxy_buffering off;

            # Timeouts for TTS synthesis
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = /error;
        }

        location /health {
            proxy_pass http://backend/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        location = /error {
            default_type application/json;
            return 503 '{"detail": "Service temporarily unavailable. Please retry in a moment."}';
        }
    }
}
