services:
  api:
    build: .
    environment:
      - FORCE_PROVIDERS=cpu
      - PORT=8800
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
      - WEB_CONCURRENCY=1
      - HF_HUB_DISABLE_XET=1
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8800/health"]
      interval: 15s
      timeout: 10s
      retries: 60
      start_period: 180s
    ports:
      - "8801:8800"

  lb:
    image: nginx:latest
    container_name: supertonic_lb
    ports:
      - "8800:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
